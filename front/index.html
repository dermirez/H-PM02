<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Proyecto M2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://www.imdb.com/">
          <img src="./assests/movie.png" alt="IMDb Logo" />
        </a>
      </div>
      <div class="hamburger-menu">
        <button>&#9776;</button>
        <p class="nunito-sans-nav-bar">Menu</p>
      </div>
      <form class="search-bar">
        <input type="text" placeholder="Search movie" />
      </form>
      <nav class="navigation-links">
        <ul>
          <li><a href="#" class="nunito-sans-nav-bar">Movies</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">TV Shows</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">Celebrities</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">News</a></li>
        </ul>
      </nav>
      <p class="spacer">|</p>
      <div class="user-options">
        <a href="#" class="nunito-sans-nav-bar" id="pro-button-header">Pro</a>
        <a href="#" class="nunito-sans-nav-bar">Sign in</a>
      </div>
      <p class="spacer">|</p>
      <div class="language-options">
        <p href="" class="nunito-sans-nav-bar">EN</p>
      </div>
    </header>

    <main class="main-container">
      <section class="section-container">Main section</section>
      <aside class="aside-container">Aside content</aside>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://www.tiktok.com" target="_blank">
          <img src="tiktok.png" alt="TikTok" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="x.png" alt="X (formerly Twitter)" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="youtube.png" alt="YouTube" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="facebook.png" alt="Facebook" />
        </a>
      </div>
      <div class="auth-buttons">
        <button type="button">Sign In</button>
        <button type="button">Sign Up</button>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="./scripts/tempData.js"></script>
    <script src="./scripts/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
