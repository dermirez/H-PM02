<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto M2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://www.imdb.com/">
          <img src="./assests/movie.png" alt="IMDb Logo" />
        </a>
      </div>
      <div class="hamburger-menu">
        <button>&#9776;</button>
      </div>
      <form class="search-bar">
        <input type="text" placeholder="Search my movie" />
      </form>
      <nav class="navigation-links">
        <ul>
          <li><a href="#" class="nunito-sans-nav-bar">Movies</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">TV Shows</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">Celebrities</a></li>
          <li><a href="#" class="nunito-sans-nav-bar">News</a></li>
        </ul>
      </nav>
      <p class="spacer">|</p>
      <div class="user-options">
        <a href="#" class="nunito-sans-nav-bar" id="pro-button-header">Pro</a>
        <a href="#" class="nunito-sans-nav-bar">Sign in</a>
      </div>
      <p class="spacer">|</p>
      <div class="language-options">
        <p href="" class="nunito-sans-nav-bar">EN</p>
      </div>
    </header>
    <hr />
    <main>
      <section class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content of the website.</p>
        <!-- Add more content as needed -->
      </section>
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
        <!-- Add more content as needed -->
      </aside>
    </main>
    <footer>
      <div class="social-media">
        <a href="https://www.tiktok.com" target="_blank">
          <img src="tiktok.png" alt="TikTok" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="x.png" alt="X (formerly Twitter)" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="youtube.png" alt="YouTube" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="facebook.png" alt="Facebook" />
        </a>
      </div>
      <div class="auth-buttons">
        <button type="button">Sign In</button>
        <button type="button">Sign Up</button>
      </div>
    </footer>

    <script src="./scripts/tempData.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
